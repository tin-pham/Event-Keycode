<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Event Keycode</title>
  </head>
  <body>
    <div class="container">
      <div class="start">Click any key to get the keycode</div>
    </div>

    <div class="keys">
      <div class="keys__item">
        <h6>event: key</h6>
        <p class="keys--key"></p>
      </div>
      <div class="keys__item">
        <h6>event: keyCode</h6>
        <p class="keys--keycode"></p>
      </div>
      <div class="keys__item">
        <h6>event: code</h6>
        <p class="keys--code"></p>
      </div>
    </div>
  </body>
</html>
